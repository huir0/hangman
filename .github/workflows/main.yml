name: Deploy to EC2

on:
  push: 
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker Image
        run: |
          docker build -t hangman .
          docker tag hangman:latest 272440905989.dkr.ecr.ap-northeast-2.amazonaws.com/hangman:latest

      - name: Push to AWS ECR
        run: |
          docker push 272440905989.dkr.ecr.ap-northeast-2.amazonaws.com/hangman:latest

      - name: Deploy Docker container to EC2
        run: |
          ssh -i ${{ secrets.EC2_SSH_KEY }} ubuntu@13.125.143.54 "docker pull 272440905989.dkr.ecr.ap-northeast-2.amazonaws.com/hangman:latest && docker run -d -p 80:80 272440905989.dkr.ecr.ap-northeast-2.amazonaws.com/hangman:latest"
